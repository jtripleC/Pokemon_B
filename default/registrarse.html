<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../css/sweetalert2.css">
  <link rel="stylesheet" href="../css/bootstrap.min.css">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light">
    <div class="container"> <button class="navbar-toggler navbar-toggler-right border-0 p-0" type="button"
        data-toggle="collapse" data-target="#navbar8">
        <p class="navbar-brand text-primary mb-0">
          <i class="fa d-inline fa-lg fa-stop-circle"></i> BRAND
        </p>
      </button>
      <div class="collapse navbar-collapse" id="navbar8">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item"> <a class="nav-link" href="#">Atrás</a> </li>
        </ul>
        <p class="text-primary d-none d-md-block lead mb-0">Pokemón Bank</p>
      </div>
    </div>
  </nav>
  <div class="py-5 h-100 d-flex justify-content-around align-items-stretch">
    <div class="container">
      <div class="row">
        <div class="p-5 col-lg-8">
          <h1>Un honor que nos elijas a nosotros</h1>
          <p class="mb-3">Para comenzar crea un código único y una contraseña para acceder a tu cuenta</p>
          <form>
            <div class="form-group"> <input type="text" id="nombreUsuario" class="form-control form-control-lg"
                placeholder="Escribe tu código único" required>
              <p class="text-muted"> El codigo unico puede ser tu numero de identificación ó permitenos <a
                  id="crearNombreUsuario" class="text-info">crear uno para ti</a>
              </p>
            </div>
            <div class="form-group"> <input type="password" class="form-control form-control-lg"
                placeholder="Tu clave de acceso" id="clave" required></div>
            <button id="btnRegistrarme" class="btn btn-primary btn-lg btn-block">Registrarme</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <script src="../js/jquery.min.js"></script>
  <script src="../js/bootstrap.min.js"></script>
  <script src="../js/sweetalert.js"></script>
  <script src="../js/functions.js"></script>
  <script src="../js/atm.js"></script>
</body>

</html>
